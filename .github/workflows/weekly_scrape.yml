name: Weekly Scrape

on:
  schedule:
    # 08:00 UTC ogni lunedÃ¬
    - cron: "0 8 * * 1"
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create Firebase Key
        run: echo "${{ secrets.FIREBASE_KEY_CONTENT }}" > firebase_key.json

      - name: Run Scraper
        run: python scrape_dr.py

      - name: Commit and Push Avatars
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add avatars/*.png || echo "No avatars to add"
          git commit -m "Update driver avatars [skip ci]" || echo "No changes to commit"
          git push
