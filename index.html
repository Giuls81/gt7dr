<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>GT7 DR Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <h1>Classifica DR - GT7</h1>
  <table>
    <thead>
      <tr>
        <th>Pilota</th>
        <th>DR</th>
        <th>Ultimo aggiornamento</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="3">Caricamento dati...</td></tr>
    </tbody>
  </table>

  <script>
    fetch("dr.csv")
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split("\n").slice(1); // salta intestazione
        const data = lines.map(line => {
          const [pilota, dr, aggiornamento] = line.split(";");
          return {
            pilota: pilota.trim(),
            dr: dr.trim(),
            aggiornamento: aggiornamento.trim()
          };
        });

        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";
        data.forEach(p => {
          const row = `<tr><td>${p.pilota}</td><td>${p.dr}</td><td>${p.aggiornamento}</td></tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => {
        console.error("Errore caricando dr.csv:", err);
        document.getElementById("table-body").innerHTML = "<tr><td colspan='3'>Errore caricando i dati</td></tr>";
      });
  </script>
</body>
</html>
